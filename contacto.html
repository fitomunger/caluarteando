<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calu Arteando</title>
    <link rel="stylesheet" href="estilos/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header>
            <a href="index.html" class="logo"><img src="img/Logocalu.png" alt="logo"></a>
            <div class="listamenu" onclick="listamenu();"></div>
            <ul class="navegacion">
                <li><a href="index.html">HOME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="pasoapaso.html">PASO A PASO</a></li>
                <li><a href="sobremi.html">SOBRE MI</a></li>
                <li><a href="contacto.html" id="contacto">CONTACTO</a></li>
            </ul>
        </header>

        <form action="">
            <div class="form">
                <h1>¡Contactame!</h1>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="" required><span class="barra"></span>
                    <label>Email</label>
                </div>
                <div class="grupo">
                    <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                    <label>Mensaje</label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <ul class="redes">
            <li><a href=""><img src="/img/facebook.png" alt="Facebook"></a></li>
            <li><a href=""><img src="/img/instagram.png" alt="Instagram"></a></li>
            <li><h3>Copyright 2020. <span>Creado por Fito Münger</span>.</h3></li>
        </ul>
    </section>
    
    <script type="text/javascript">
        function listamenu(){
            const listamenu = document.querySelector('.listamenu');
            const navegacion = document.querySelector('.navegacion');
            listamenu.classList.toggle('active');
            navegacion.classList.toggle('active');
        }
    </script>
</body>
</html>
